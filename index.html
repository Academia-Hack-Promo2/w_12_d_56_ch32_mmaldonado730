<!DOCTYPE html>
<html>

<head>
    <title>form</title>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
          <form id="formulario" class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Nombre</label>
              <div class="col-sm-10">
                <input id="nombre" type="nombre" class="form-control" value="nombre">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Apellido</label>
              <div class="col-sm-10">
                <input id="apellido" type="apellido" class="form-control" value="apellido">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Correo</label>
              <div class="col-sm-10">
                <input id="correo" type="correo" class="form-control" value="correo">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Cedula</label>
              <div class="col-sm-10">
                <input id="cedula" type="cedula" class="form-control" value="cedula">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Telefono</label>
              <div class="col-sm-10">
                <input id="telefono" type="telefono" class="form-control" value="telefono">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Direccion</label>
              <div class="col-sm-10">
                <textarea name="direccion" type="direccion" value="direccion" class="form-control" rows="3"></textarea>
              </div>
            </div>
            
<!--             <div id="dialog" title="Basic dialog">
              <p>registro exitoso</p>
            </div>
            <div id="dialogerror" title="Basic dialog">
              <p>registro fallido</p>
            </div> --> 


             <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default">Sign in</button>
              </div>
            </div> 
          </form>
        </div>

      <div class="col-md-6"></div>
    </div>
  </div>





  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
